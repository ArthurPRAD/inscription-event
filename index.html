<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Five ⚽ • Inscriptions (10 max)</title>
  <style>
    :root{
      --bg:#0a0f1b; --panel:#0f1626; --text:#e5e7eb; --muted:#97a3b6;
      --accent:#22c55e; --danger:#ef4444; --warn:#f59e0b; --border:#1e293b;
      --pitch:#0a5b2a; --line:#d9f99d;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial; background:radial-gradient(1200px 700px at 70% -10%, #11203b 0%, #0a0f1b 45%, #070b13 100%); color:var(--text)}
    .wrap{max-width:1100px; margin:auto; padding:24px}
    .top-card{background:var(--panel); border:1px solid var(--border); border-radius:20px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 6px; font-size:28px}
    .sub{margin:0 0 12px; color:var(--muted); font-size:14px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .counter{padding:8px 10px; border:1px dashed #314760; border-radius:12px; color:var(--muted); font-size:14px}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0b1220; color:var(--muted); font-size:13px}
    .ok{color:var(--accent)} .warn{color:var(--warn)} .full{color:var(--danger)}
    label{display:block; font-weight:600; margin-bottom:6px}
    input, select{width:100%; background:#0b1220; color:var(--text); border:1px solid var(--border); border-radius:12px; padding:12px 14px; outline:none}
    input:focus, select:focus{border-color:#3a506d}
    button{appearance:none; border:0; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    .btn{background:var(--accent); color:#062012}
    .btn-outline{background:transparent; color:var(--text); border:1px solid var(--border)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}
    .msg{font-size:14px; margin-left:6px}
    .msg.ok{color:var(--accent)} .msg.err{color:var(--danger)}
    .grid{display:grid; gap:14px}
    .two{grid-template-columns:1fr 1fr}
    @media (max-width:820px){ .two{grid-template-columns:1fr} }

    /* Terrain */
    .stage{margin-top:18px; perspective:1000px}
    .pitch-wrap{
      position:relative; width:100%; padding-top:56%;
      transform:rotate(-45deg); transform-origin:center;
      margin:40px auto; filter:drop-shadow(0 20px 50px rgba(0,0,0,.45));
    }
    .pitch{
      position:absolute; inset:0; background:linear-gradient(135deg, #0a5b2a 0%, #0b6b30 45%, #0a5b2a 100%);
      border-radius:24px; border:2px solid rgba(255,255,255,.15);
      overflow:hidden;
    }
    .lines{position:absolute; inset:4%}
    .lines svg{width:100%; height:100%; display:block}
    .slot{
      position:absolute; width:14%; aspect-ratio:3/4; transform:rotate(45deg); /* contre-rotation pour redresser les cartes */
      transform-origin:center; display:flex; align-items:center; justify-content:center;
      transition:transform .25s ease, box-shadow .25s ease; will-change:transform;
    }
    .slot:hover{transform:rotate(45deg) translateY(-3px)}
    .player{
      width:68px; height:68px; border-radius:50%; background:rgba(255,255,255,.1); border:2px solid rgba(255,255,255,.35);
      display:grid; place-items:center; font-weight:800; letter-spacing:.5px; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.5);
      backdrop-filter:blur(2px);
    }
    .player.badge-home{outline:3px solid #60a5fa33}
    .player.badge-away{outline:3px solid #fca5a533}
    .card{
      width:100%; height:100%; border-radius:16px; background:#0f1626; border:1px solid #2a3b55;
      box-shadow:0 10px 24px rgba(0,0,0,.35); padding:10px; display:flex; flex-direction:column; gap:6px;
    }
    .card h3{margin:0; font-size:14px}
    .card .mail{font-size:11px; color:#b3bfd1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .tag{margin-top:auto; font-size:11px; padding:4px 6px; border-radius:999px; border:1px solid #2a3b55; width:max-content; color:#9ac7ff}
    .team-home .tag{color:#93e5b1}
    .team-away .tag{color:#ffcaa9}
    .legend{display:flex; gap:10px; align-items:center; color:#cbd5e1; font-size:12px; margin-top:-16px}
    .dot{width:10px; height:10px; border-radius:50%}
    .dot.home{background:#60a5fa}
    .dot.away{background:#fca5a5}
    .footnote{color:var(--muted); font-size:12px; margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top-card">
      <h1>Inscriptions Five ⚽</h1>
      <p class="sub">10 places, 5 vs 5 — remplace un pion par ta carte joueur.</p>

      <div class="row" style="margin-bottom:12px">
        <div class="counter">
          <span id="remaining">10</span> place(s) restante(s) ·
          <span id="booked">0</span> inscrit(s)
        </div>
        <span class="pill"><span id="statusDot">●</span> <span id="statusText">Ouvert</span></span>
        <div class="row" style="margin-left:auto; gap:8px">
          <button class="btn-outline" id="exportCsvBtn">Exporter CSV</button>
          <button class="btn-outline" id="resetBtn" title="Réinitialiser la démo locale">Reset</button>
        </div>
      </div>

      <form id="signupForm" class="grid two" novalidate>
        <div>
          <label for="name">Nom & prénom</label>
          <input id="name" name="name" type="text" placeholder="Alex Dupont" required minlength="2" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="alex@example.com" required />
        </div>
        <div>
          <label for="phone">Téléphone (optionnel)</label>
          <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="06 12 34 56 78" />
        </div>
        <div>
          <label for="position">Poste préféré</label>
          <select id="position" name="position">
            <option value="polyvalent">Polyvalent</option>
            <option value="gardien">Gardien</option>
            <option value="defense">Défense</option>
            <option value="milieu">Milieu</option>
            <option value="attaque">Attaque</option>
          </select>
        </div>
        <div class="row" style="grid-column:1/-1">
          <button class="btn" id="submitBtn" type="submit">S’inscrire</button>
          <span class="msg" id="formMsg"></span>
        </div>
      </form>
    </div>

    <div class="legend">
      <span class="row" style="gap:6px"><span class="dot home"></span> Équipe A</span>
      <span class="row" style="gap:6px"><span class="dot away"></span> Équipe B</span>
    </div>

    <div class="stage">
      <div class="pitch-wrap">
        <div class="pitch">
          <div class="lines">
            <!-- Lignes du terrain en SVG -->
            <svg viewBox="0 0 100 56">
              <rect x="1" y="1" width="98" height="54" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <line x1="50" y1="1" x2="50" y2="55" stroke="var(--line)" stroke-width="0.8"/>
              <circle cx="50" cy="28" r="4" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <!-- Surfaces -->
              <rect x="1" y="14" width="12" height="28" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <rect x="87" y="14" width="12" height="28" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <!-- Buts -->
              <rect x="1" y="24" width="2" height="8" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <rect x="97" y="24" width="2" height="8" fill="none" stroke="var(--line)" stroke-width="0.8"/>
              <!-- Points de penalty -->
              <circle cx="14" cy="28" r="0.8" fill="var(--line)"/>
              <circle cx="86" cy="28" r="0.8" fill="var(--line)"/>
            </svg>
          </div>

          <!-- 10 emplacements: 5 (équipe A, à gauche), 5 (équipe B, à droite) -->
          <!-- Positions définies en % (left/top) par JS, via data-slot -->
          <div id="slotsContainer"></div>
        </div>
      </div>
    </div>

    <p class="footnote">Démo locale (localStorage). En prod, envoie chaque inscription à ton backend et vérifie la capacité côté serveur.</p>
  </div>

  <script>
    // ====== Paramètres / état ======
    const CAPACITY = 10;
    const STORAGE_KEY = "five_pitch_signup_v1";
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("signupForm");
    const formMsg = document.getElementById("formMsg");
    const remainingEl = document.getElementById("remaining");
    const bookedEl = document.getElementById("booked");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const exportCsvBtn = document.getElementById("exportCsvBtn");
    const resetBtn = document.getElementById("resetBtn");
    const slotsContainer = document.getElementById("slotsContainer");

    // 10 positions (5 gauche, 5 droite) en pourcentage relatives à .pitch
    // (left, top) avant rotation; les cartes sont contre-rotées pour être lisibles.
    const SLOT_POSITIONS = [
      // Équipe A (gauche)
      { left: 14, top: 10, team:"home" },
      { left: 20, top: 24, team:"home" },
      { left: 22, top: 40, team:"home" },
      { left: 8,  top: 28, team:"home" },
      { left: 30, top: 28, team:"home" },
      // Équipe B (droite)
      { left: 70, top: 10, team:"away" },
      { left: 78, top: 24, team:"away" },
      { left: 80, top: 40, team:"away" },
      { left: 64, top: 28, team:"away" },
      { left: 60, top: 28, team:"away" },
    ];

    // ====== Utilitaires ======
    const getList = () => {
      try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch(e){ return []; }
    };
    const setList = (arr) => localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    const isEmail = (e) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
    const initials = (name) => {
      const parts = String(name).trim().split(/\s+/).slice(0,3);
      return parts.map(p => p[0] ? p[0].toUpperCase() : "").join("").slice(0,3) || "??";
    };
    const labelPoste = (v)=>({polyvalent:"Polyvalent",gardien:"Gardien",defense:"Défense",milieu:"Milieu",attaque:"Attaque"}[v]||"Polyvalent");

    function toast(ok, msg){
      formMsg.textContent = msg;
      formMsg.className = "msg " + (ok ? "ok" : "err");
    }

    // ====== Rendu du terrain ======
    function makeSlot(index, filled, data){
      const pos = SLOT_POSITIONS[index];
      const el = document.createElement("div");
      el.className = "slot " + (pos.team === "home" ? "team-home" : "team-away");
      el.style.left = `calc(${pos.left}% - 7%)`;
      el.style.top  = `calc(${pos.top}% - 9.3%)`;

      if (!filled){
        // Joueur anonyme
        const p = document.createElement("div");
        p.className = "player " + (pos.team === "home" ? "badge-home" : "badge-away");
        p.title = (pos.team === "home" ? "Équipe A" : "Équipe B");
        p.textContent = "??";
        el.appendChild(p);
      } else {
        // Carte joueur
        const card = document.createElement("div");
        card.className = "card";
        const h3 = document.createElement("h3");
        h3.textContent = data.name;
        const mail = document.createElement("div");
        mail.className = "mail";
        mail.textContent = data.email;
        const tag = document.createElement("div");
        tag.className = "tag";
        tag.textContent = (pos.team === "home" ? "Équipe A" : "Équipe B") + " · " + labelPoste(data.position);
        card.appendChild(h3); card.appendChild(mail); card.appendChild(tag);
        el.appendChild(card);
      }
      return el;
    }

    function render(){
      const list = getList();
      const booked = Math.min(list.length, CAPACITY);
      const remaining = Math.max(CAPACITY - booked, 0);

      bookedEl.textContent = booked;
      remainingEl.textContent = remaining;
      submitBtn.disabled = booked >= CAPACITY;
      statusText.textContent = booked >= CAPACITY ? "Complet" : (remaining <= 2 ? "Quasi complet" : "Ouvert");
      statusText.className = booked >= CAPACITY ? "full" : (remaining <= 2 ? "warn" : "ok");
      statusDot.textContent = "●";

      // Monter les slots
      slotsContainer.innerHTML = "";
      for (let i=0;i<CAPACITY;i++){
        const signup = list[i]; // on remplit de gauche à droite, 5 par côté
        const slot = makeSlot(i, Boolean(signup), signup);
        slotsContainer.appendChild(slot);
      }
    }

    // ====== Soumission ======
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const name = String(fd.get("name")||"").trim();
      const email = String(fd.get("email")||"").trim().toLowerCase();
      const phone = String(fd.get("phone")||"").trim();
      const position = String(fd.get("position")||"polyvalent");

      if (name.length < 2) return toast(false, "Merci d’indiquer votre nom.");
      if (!isEmail(email)) return toast(false, "E-mail invalide.");

      const list = getList();
      if (list.length >= CAPACITY) return toast(false, "Désolé, c’est complet.");
      if (list.some(s => s.email === email)) return toast(false, "Cet e-mail est déjà inscrit.");

      const signup = { name, email, phone, position, ts: Date.now() };
      list.push(signup);
      setList(list);
      form.reset();
      toast(true, "Inscription confirmée !");
      render();

      // Exemple backend (décommenter, adapter l’URL)
      /*
      fetch("https://ton-endpoint.exemple/inscription", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(signup)
      }).catch(()=>{});
      */
    });

    // ====== Export & reset ======
    exportCsvBtn.addEventListener("click", () => {
      const rows = [["Nom","Email","Téléphone","Poste","Équipe","Horodatage"]];
      const list = getList();
      list.forEach((s, idx) => {
        const team = SLOT_POSITIONS[idx]?.team === "home" ? "Équipe A" : "Équipe B";
        rows.push([s.name, s.email, s.phone || "", labelPoste(s.position), team, new Date(s.ts).toISOString()]);
      });
      const csv = rows.map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(",")).join("\n");
      const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a"); a.href = url; a.download = "inscrits_five.csv"; a.click();
      URL.revokeObjectURL(url);
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("Réinitialiser la liste locale des inscrits ?")){
        localStorage.removeItem(STORAGE_KEY);
        render();
        toast(true, "Liste réinitialisée.");
      }
    });

    // ====== Init ======
    render();
  </script>
</body>
</html>
